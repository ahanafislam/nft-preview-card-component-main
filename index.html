<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Main Style Sheet Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="card">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="Picture of equilibrium">
      <div class="hover-img-box">
        <div class="hover-img"></div>
      </div>
    </div>
    <article>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li>0.041 ETH</li>
        <li>3 days left</li>
      </ul>
    </article>
    <hr>
    <article class="avater">
      <img src="images/image-avatar.png" alt="avater-picture">
      <p>Creation of <span class="creator">Jules Wyvern</span></p>
    </article>
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahanafislam">Md Ahanaf Islam</a>.
  </div>
</body>
</html>
